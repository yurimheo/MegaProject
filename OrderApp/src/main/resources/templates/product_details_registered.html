<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layouts/admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 등록</title>
  </head>
  <body>
    <div layout:fragment="contents" class="border p-2">
      <div class="border p-2">
        <div class="container mt-3">
          <!-- 상품등록 타이틀/신메뉴/추천메뉴 체크박스 시작 -->
          <div class="d-flex align-items-center justify-content-end">
            <h2 class="top fw-bold d-flex editTitle">상품 등록</h2>
            <div class="registered text-end">
              <span class="text-end registeredCheckbox">
                <span class="fs-6" id="itemNewMenu">
                  신메뉴&nbsp;<input type="checkbox" />
                </span>
                <span class="fs-6" id="itemRecommended">
                  추천메뉴&nbsp;<input type="checkbox" />
                </span>
              </span>
            </div>
          </div>
          <!-- 신메뉴/추천메뉴 체크박스 끝 -->

          <!-- 테이블 시작 -->
          <div class="row m-0">
            <table class="table col product-table table-bordered mb-0">
              <thead>
                <tr class="topTable">
                  <th scope="col" class="title text-center" id="category">
                    카테고리
                  </th>
                  <th scope="col" class="title text-center" id="itemName">
                    상품명
                  </th>
                  <th scope="col" class="title text-center" id="itemPrice">
                    상품 가격
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="align-middle">
                  <td
                    class="d-flex justify-content-center flex-wrap align-items-center"
                  >
                    <div class="input-group w-50">
                      <select class="form-select" id="inputCategory">
                        <option value="1">신메뉴</option>
                        <option value="2">커피</option>
                        <option value="3">티</option>
                        <option value="4">에이드&스무디</option>
                      </select>
                    </div>
                  </td>
                  <td class="topTable text-center">
                    <input type="text" id="inputItemName" name="productName" />
                  </td>
                  <td class="text-center">
                    <input
                      type="text"
                      id="inputItemPrice"
                      name="productPrice1"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- 테이블 끝 -->

          <!-- 상품 이미지 / 상품 설명 시작 -->
          <div class="row m-0">
            <table class="table product-table table-bordered">
              <thead>
                <tr>
                  <th scope="col" class="text-center title" id="itemImage">
                    상품 이미지
                  </th>
                  <th scope="col" class="text-center title" id="itemExplan">
                    상품 설명
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="upload-box">
                      <div id="drop-file" class="drag-file">
                        <img
                          src="https://img.icons8.com/pastel-glyph/2x/image-file.png"
                          alt="파일 아이콘"
                          class="image"
                        />
                        <p class="message">Drag files to upload</p>
                        <img src="" alt="미리보기 이미지" class="preview" />
                      </div>
                      <label class="file-label" for="chooseFile"
                        >파일 선택</label
                      >
                      <input
                        class="file"
                        id="chooseFile"
                        type="file"
                        onchange="dropFile.handleFiles(this.files)"
                        accept="image/png, image/jpeg, image/gif"
                      />
                    </div>
                  </td>
                  <td>
                    <textarea
                      class="w-100 h-100"
                      name="productUpdate"
                      id="inputItemExplanation"
                      cols="18"
                      rows="19"
                    ></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- 상품 이미지 / 상품 설명 끝 -->

        <!-- 상품 등록/수정 버튼 시작-->
        <div class="d-flex registered">
          <span class="text-end registeredBtn product-registeredBtn">
            <button
              type="button"
              class="btn btn-warning text-white"
              id="itemAdd"
            >
              상품 등록
            </button>
          </span>
        </div>
      </div>
    </div>
    <!-- 상품 등록/수정 버튼 끝-->

    <script layout:fragment="script">
      //이미지 업로드 js 시작
      function DropFile(dropAreaId, fileListId) {
        let dropArea = document.getElementById(dropAreaId);
        let fileList = document.getElementById(fileListId);

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        function highlight(e) {
          preventDefaults(e);
          dropArea.classList.add("highlight");
        }

        function unhighlight(e) {
          preventDefaults(e);
          dropArea.classList.remove("highlight");
        }

        function handleDrop(e) {
          unhighlight(e);
          let dt = e.dataTransfer;
          let files = dt.files;

          handleFiles(files);

          const fileList = document.getElementById(fileListId);
          if (fileList) {
            fileList.scrollTo({ top: fileList.scrollHeight });
          }
        }

        function handleFiles(files) {
          files = [...files];
          // files.forEach(uploadFile);
          files.forEach(previewFile);
        }

        function previewFile(file) {
          console.log(file);
          renderFile(file);
        }

        function renderFile(file) {
          let reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onloadend = function () {
            let img = dropArea.getElementsByClassName("preview")[0];
            img.src = reader.result;
            img.style.display = "block";
          };
        }

        dropArea.addEventListener("dragenter", highlight, false);
        dropArea.addEventListener("dragover", highlight, false);
        dropArea.addEventListener("dragleave", unhighlight, false);
        dropArea.addEventListener("drop", handleDrop, false);

        return {
          handleFiles,
        };
      }

      const dropFile = new DropFile("drop-file", "files");
      //이미지 업로드 js 끝

      // 상품등록 버튼 클릭시 상품관리 페이지로 이동 js
      $(document).ready(function () {
        $(".btn").on("click", function (e) {
          e.preventDefault();

          window.location.href = "/admin/product_management";
        });
      });

      // 상품등록액션
      document.addEventListener("DOMContentLoaded", function () {
        // 등록 버튼 클릭 시
        document
          .getElementById("itemAdd")
          .addEventListener("click", function () {
            // 사용자가 입력한 정보 수집
            const category = document.getElementById("inputCategory").value;
            const itemName = document.getElementById("inputItemName").value;
            const itemPrice = document.getElementById("inputItemPrice").value;
            const itemExplan = document.getElementById("inputItemExplan").value;
            //const itemImageValue = document.getElementById("drop-file").value;

            // 수집된 정보를 객체에 담기
            const productData = {
              category: category,
              itemName: itemName,
              itemPrice: itemPrice,
              itemExplan: itemExplan,
              // 이미지 파일 등 다른 정보도 추가할 수 있어요
            };

            // 서버로 데이터 전송 (Ajax 또는 Fetch API 사용)
            fetch("/admin/product_details_registered", {
              method: "POST", // POST 방식으로 전송
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(productData), // 객체를 JSON 문자열로 변환하여 전송
            })
              .then((response) => {
                if (response.ok) {
                  // 등록 성공 시 작업 수행
                  window.location.href = "/admin/product_management"; // 원하는 페이지로 이동
                } else {
                  // 등록 실패 시 예외 처리
                  alert("상품 등록에 실패했습니다.");
                }
              })
              .catch((error) => {
                // 네트워크 오류 등의 예외 처리
                console.error("Error:", error);
                alert("상품 등록 중 오류가 발생했습니다.");
              });
          });
      });
    </script>
  </body>
</html>
