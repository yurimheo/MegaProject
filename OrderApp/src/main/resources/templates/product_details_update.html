                  </select>

              <td>2023-11-08</td>

          </tbody>

        <table class="table">

          <tbody>
            <tr>
              <td class="coffeImg">
                <body>
                  <form
                    action="upload.php"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <label for="imageUpload">이미지를 선택하세요:</label>
                    <input type="file" name="image" id="imageUpload" />
                    <input type="submit" value="업로드" />
                  </form>
                </body>
              </td>
              <td>
                <textarea
                  name="productUpdate"
                  id=""
                  cols="40"
                  rows="6"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 수정 완료 버튼 -->
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-warning">수정 완료</button>
        </div>
      </div>

    <!-- 부트스트랩 JS -->
