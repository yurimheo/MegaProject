<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layouts/admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <div layout:fragment="contents" class="border p-2">
      <div class="p-2">
        <div class="mt-3">
          <p class="fs-2 fw-bold text-center" style="color: #ffc107">
            공지사항 상세조회
          </p>
        </div>
        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr
                class="text-center"
                style="background-color: #ffc107; color: white"
              >
                <th scope="col">카테고리</th>
                <th scope="col">제목</th>
                <th scope="col">날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">
                  <select
                    class="form-select w-50 d-inline-block text-center"
                    aria-label="Default select example"
                    style="height: 29%"
                  >
                    <option value="1">이벤트</option>
                    <option value="2">공지사항</option>
                  </select>
                </td>
                <td class="d-flex justify-content-center"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered">
            <tr>
              <th
                scope="col"
                class="text-center"
                style="margin-top: 0; background-color: #ffc107; color: white"
              >
                공지 이미지
              </th>
            </tr>
            <tr>
              <td></td>
            </tr>
          </table>
        </div>
        <!-- 끝 -->
        <div class="d-flex">
          <span class="submitBtnBox text-end">
            <button type="button" class="btn btn-orderselect submitBtn">
              확인완료
            </button>
          </span>
          <span class="editBtnBox text-end">
            <button type="button" class="btn btn-orderselect editBtn">
              수정
            </button>
          </span>
        </div>
      </div>
    </div>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );

      // 공지 수정 페이지로 이동
      $(document).ready(function () {
        $(".editBtn").on("click", function (e) {
          e.preventDefault();

          window.location.href = "managementNoticeUpdate.html";
        });
      });
      // 공지 목록 페이지로 이동
      $(document).ready(function () {
        $(".submitBtn").on("click", function (e) {
          e.preventDefault();

          window.location.href = "managementAnnouncement.html";
        });
      });
    </script>
  </body>
</html>
