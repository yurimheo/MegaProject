<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layouts/admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div layout:fragment="contents" class="border p-2">
      <div class="p-2">
        <div class="mt-3">
          <p class="fs-2 fw-bold text-center" style="color: #ffc107">
            공지사항 상세조회
          </p>
        </div>
        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr
                class="text-center"
                style="background-color: #ffc107; color: white"
              >
                <th scope="col">카테고리</th>
                <th scope="col">제목</th>
                <th scope="col">날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center" th:text="${notice.noticeCate}"></td>
                <td
                  class="d-flex justify-content-center"
                  th:text="${notice.noticeTitle}"
                ></td>
                <td class="text-center" th:text="${notice.noticeDateTime}"></td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="text-center"
                  style="margin-top: 0; background-color: #ffc107; color: white"
                >
                  공지 썸네일 이미지
                </th>
                <th
                  scope="col"
                  class="text-center w-50"
                  style="margin-top: 0; background-color: #ffc107; color: white"
                >
                  공지 본문 이미지
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="col" style="background-color: #f7f7f7">
                  <div class="d-flex justify-content-center w-100">
                    <img
                      class="w-50"
                      th:src="@{'/static/upload/' + ${notice.noticeTitleImg}}"
                    />
                  </div>
                </td>
                <td scope="col" style="background-color: #f7f7f7">
                  <div class="d-flex justify-content-center w-100">
                    <img
                      class="w-50"
                      th:src="@{'/static/upload/' + ${notice.noticeImgUrl}}"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 끝 -->
        <div class="d-flex">
          <span class="submitBtnBox text-end">
            <button
              type="button"
              class="btn btn-warning text-white md-submit"
              onclick="confirmDetails()"
            >
              확인 완료
            </button>
          </span>
          <span class="editBtnBox text-end">
            <a th:href="@{/admin/notice/update/{no}(no=${notice.noticeNo})}">
              <button type="button" class="btn btn-orderselect editBtn">
                수정
              </button>
            </a>
          </span>
        </div>
      </div>
    </div>

    <script layout:fragment="script">
      // 확인 완료 버튼 - 이동 구현
      function confirmDetails() {
        alert("공지사항 확인이 완료되었습니다!");
        window.location.href = "/admin/notice";
      }
    </script>
  </body>
</html>
