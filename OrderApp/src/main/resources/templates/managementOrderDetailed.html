<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"

  layout:decorate="~{admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="../static/css/style_admin.css"

  </head>
  <body>

      <!-- 테이블 -->
      <div>

          <thead>
            <tr
              class="text-center"
              style="background-color: #ffc107; color: white"
            >
              <th scope="col">주문일</th>
              <th scope="col">주문번호</th>
              <th scope="col">아이디</th>
              <th scope="col">총 주문금액</th>
            </tr>
          </thead>
          <tbody>

              <td>21</td>
              <td>21</td>
              <td>21</td>
              <td>21</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--  -->
      <div>
        <table class="table table-bordered">
          <thead>
            <tr
              class="text-center"
              style="background-color: #ffc107; color: white"
            >
              <th scope="col">상품명</th>
              <th scope="col">상품 가격</th>
              <th scope="col">퍼스널 옵션</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td>21</td>
              <td>21</td>
              <td>21</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-orderselect">확인완료</button>
      </div>
    </div>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
      // 공지 수정 페이지로 이동
      $(document).ready(function () {
        $(".btn-orderselect").on("click", function (e) {
          e.preventDefault();

          window.location.href = "managementOrder.html";
        });
      });
