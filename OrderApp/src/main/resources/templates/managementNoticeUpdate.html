<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/style_admin.css"
    />
    <!-- 사용자 정의 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style_admin.css"
    />
  </head>
  <body>
    <div layout:fragment="admin_layout" class="container border">
      <div class="p-2">
        <div class="mt-3">
          <p class="fs-2 fw-bold text-center" style="color: #ffc107">
            공지수정
          </p>
        </div>
        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr
                class="text-center"
                style="background-color: #ffc107; color: white"
              >
                <th scope="col">카테고리</th>
                <th scope="col">제목</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">
                  <select
                    class="form-select w-50 d-inline-block"
                    aria-label="Default select example"
                    style="height: 29%"
                  >
                    <option value="1">이벤트</option>
                    <option value="2">공지사항</option>
                  </select>
                </td>
                <td class="d-flex justify-content-center">
                  <div class="input-group input-group-sm mb-3 w-75">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                      style="height: 150%"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered">
            <tr>
              <th
                scope="col"
                class="text-center"
                style="margin-top: 0; background-color: #ffc107; color: white"
              >
                공지 이미지
              </th>
            </tr>
            <tr>
              <td>
                <div class="upload-box">
                  <div id="drop-file" class="drag-file">
                    <img
                      src="https://img.icons8.com/pastel-glyph/2x/image-file.png"
                      alt="파일 아이콘"
                      class="image"
                    />
                    <p class="message">Drag files to upload</p>
                    <img src="" alt="미리보기 이미지" class="preview" />
                  </div>
                  <label class="file-label mt-4 mb-3" for="chooseFile"
                    >파일 수정</label
                  >
                  <input
                    class="file"
                    id="chooseFile"
                    type="file"
                    onchange="dropFile.handleFiles(this.files)"
                    accept="image/png, image/jpeg, image/gif"
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
        <!-- 업로드 버튼 시작 -->
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-orderselect">수정완료</button>
        </div>
        <!-- 업로드 버튼 끝 -->
      </div>
    </div>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script>
      function DropFile(dropAreaId, fileListId) {
        let dropArea = document.getElementById(dropAreaId);
        let fileList = document.getElementById(fileListId);

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        function highlight(e) {
          preventDefaults(e);
          dropArea.classList.add("highlight");
        }

        function unhighlight(e) {
          preventDefaults(e);
          dropArea.classList.remove("highlight");
        }

        function handleDrop(e) {
          unhighlight(e);
          let dt = e.dataTransfer;
          let files = dt.files;

          handleFiles(files);

          const fileList = document.getElementById(fileListId);
          if (fileList) {
            fileList.scrollTo({ top: fileList.scrollHeight });
          }
        }

        function handleFiles(files) {
          files = [...files];
          // files.forEach(uploadFile);
          files.forEach(previewFile);
        }

        function previewFile(file) {
          console.log(file);
          renderFile(file);
        }

        function renderFile(file) {
          let reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onloadend = function () {
            let img = dropArea.getElementsByClassName("preview")[0];
            img.src = reader.result;
            img.style.display = "block";
          };
        }

        dropArea.addEventListener("dragenter", highlight, false);
        dropArea.addEventListener("dragover", highlight, false);
        dropArea.addEventListener("dragleave", unhighlight, false);
        dropArea.addEventListener("drop", handleDrop, false);

        return {
          handleFiles,
        };
      }

      const dropFile = new DropFile("drop-file", "files");

      // 공지 상세조회 페이지로 이동
      $(document).ready(function () {
        $(".btn-orderselect").on("click", function (e) {
          e.preventDefault();

          window.location.href = "managementNoticeDetailed.html";
        });
      });
    </script>
  </body>
</html>
