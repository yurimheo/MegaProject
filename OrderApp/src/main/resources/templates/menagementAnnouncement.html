<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href=".././static/css/style_admin.css"
    />
    <!-- 사용자 정의 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style_admin.css"
    />
  </head>
  <body class="megamega">
    <div layout:fragment="admin_layout" class="container">
      <!-- 조회 캘린더 -->
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <label for="inputPassword6" class="col-form-label">공지 총 0건</label>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="누르시면 새로운 공지를 등록 가능합니다."
          >
            <img src="../static/images/icons/add.png" alt="" />신규등록
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="선택한 공지들을 모두 삭제 가능합니다.."
          >
            <img src="../static/images/icons/minus-button.png" alt="" />선택삭제
          </button>
        </div>
      </div>

      <!-- 테이블 -->
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </th>
              <th scope="col" class="th-pack">번호</th>
              <th scope="col" class="th-pack">카테고리</th>
              <th scope="col" class="th-pack">날짜</th>
              <th scope="col" class="th-pack">제목</th>
              <th scope="col" class="th-pack">공지상세조회</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </td>
              <td class="td-pack">12</td>
              <td class="td-pack">공지사항</td>
              <td class="td-pack">2021-12-25</td>
              <td class="td-pack">서버점검</td>
              <td class="td-pack">
                <button type="button" class="btn btn-primary">상세조회</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
