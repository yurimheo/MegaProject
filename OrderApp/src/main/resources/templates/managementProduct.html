<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품관리</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style_admin.css"
    />
  </head>
  <body>
    <div layout:fragment="admin_layout" class="container-fluid">
      <!-- 카테고리 시작-->
      <div class="container">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >카테고리</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option value="1">신메뉴</option>
            <option value="2">커피</option>
            <option value="3">티</option>
            <option value="4">에이드&스무디</option>
          </select>
          <!-- 카테고리 선택 끝 -->
        </div>
        <!-- 카테고리 조회 입력창 시작  -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="상품명이나 상품 코드를 입력하세요."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            조회
          </button>
        </div>
        <!-- 카테고리 조회 입력창 끝  -->

        <br />

        <!-- 상품목록 시작 -->
        <div>상품 n건</div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </th>
              <th scope="col">카테고리</th>
              <th scope="col">상품코드</th>
              <th scope="col">상품명</th>
              <th scope="col">판매가</th>
              <th scope="col">상품상세조회</th>
              <th scope="col">삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </td>
              <td>커피</td>
              <td>C1</td>
              <td>아메리카노</td>
              <td>3,000</td>
              <td>
                <button type="button" class="btn btn-primary">상세조회</button>
              </td>
              <td class="productDelete">
                <button type="button" class="btn btn-danger">삭제하기</button>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </td>
              <td>티</td>
              <td>T21</td>
              <td>쌍화차</td>
              <td>4,500</td>
              <td>
                <button type="button" class="btn btn-primary">상세조회</button>
              </td>
              <td class="productDelete">
                <button type="button" class="btn btn-danger">삭제하기</button>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </td>
              <td>에이드&스무디</td>
              <td>AS94</td>
              <td>레몬에이드</td>
              <td>4,500</td>
              <td>
                <button type="button" class="btn btn-primary">상세조회</button>
              </td>
              <td class="productDelete">
                <button type="button" class="btn btn-danger">삭제하기</button>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </td>
              <td>커피</td>
              <td>C5</td>
              <td>카푸치노</td>
              <td>3,500</td>
              <td>
                <button type="button" class="btn btn-primary">상세조회</button>
              </td>
              <td class="productDelete">
                <button type="button" class="btn btn-danger">삭제하기</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 상품목록 끝 -->

        <!-- 전체삭제 / 상품 등록 버튼 시작 -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-danger">
            선택항목 삭제
          </button>
          <button type="button" class="btn btn-primary">상품 등록</button>
        </div>
        <!-- 전체삭제 / 상품 등록 버튼 끝 -->
      </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
