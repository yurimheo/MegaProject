<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{admin_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 네비바</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/style_admin.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- 헤더 시작 -->
      <div
        class="p-3 d-flex justify-content-between mx-auto p-2 border-bottom border-4 border-warning"
      >
        <span class="w-75 d-flex">
          <span class="fs-1 fw-semibold text-warning">메가MGC커피&nbsp;</span>
          <span class="fs-1 fw-semibold">관리자 페이지</span></span
        >
        <!-- 페이지 카테고리 확인 문구 -->
        <span class="d-flex align-content-center flex-wrap">
          <span class="fw-bolder">관리자 페이지 &gt;&nbsp;</span>
          <span
            th:if="${pageName eq '회원관리 타임리프'}"
            class="fw-semibold text-warning"
          >
            회원 관리
          </span>
          <!-- <span
            th:if="${pageName eq '상품관리 타임리프'}"
            class="fw-semibold text-warning"
          >
            상품 관리
          </span>
          <span
            th:if="${pageName eq '주문관리 타임리프'}"
            class="fw-semibold text-warning"
          >
            주문 관리
          </span>
          <span
            th:if="${pageName eq '공지관리 타임리프'}"
            class="fw-semibold text-warning"
          >
            공지사항 관리
          </span> -->
        </span>
      </div>
      <!-- 헤더 끝 -->

      <!-- 네비게이션 탭 시작 -->
      <div class="navBox border-end border-4 border-warning">
        <div class="p-2"></div>
        <nav class="nav d-flex flex-column fs-3 fw-semibold text-reset">
          <a class="me-2 nav-link text-dark" href="타임리프">회원 관리</a>
          <a class="me-2 nav-link text-dark" href="타임리프">상품 관리</a>
          <a class="me-2 nav-link text-dark" href="타임리프">주문 관리</a>
          <a class="me-2 nav-link text-dark" href="타임리프">공지 관리</a>
        </nav>
      </div>
      <!-- 네비게이션 탭 끝 -->
    </div>
    <!-- 부트스트랩 JS -->
    <script src="../../static/css/bootstrap.min.css"></script>
  </body>
</html>
