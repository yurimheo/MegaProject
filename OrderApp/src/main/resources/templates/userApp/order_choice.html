<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>주문하기</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
  </head>
  <body>
    <!-- 상단 메뉴선택 & 돋보기 버튼 시작 -->
    <div class="container-fluid p-0">
      <div class="choiceAndSearch d-flex justify-content-between">
        <button class="backBtn border-0 bg-white">
          <img
            id="backBtnImg"
            src="../../static/images/icons/back.png"
            alt="back"
          />
        </button>
        <div class="topText">
          <div class="fw-bold fs-1">주문하기</div>
        </div>
        <button class="searchBtn text-end bg-transparent text-body border-0">
          <img
            id="search"
            src="/MegaProject/OrderApp/src/main/resources/static/images/icons/search.png"
            alt="search"
          />
          <img
            class="cartImg"
            style="width: 50px"
            src="/MegaProject/OrderApp/src/main/resources/static/images/icons/online-shopping.png"
            alt=""
          />
        </button>
      </div>
      <br />
      <!-- 상단 메뉴선택 & 돋보기 버튼 끝 -->

      <!-- 메뉴 카테고리 시작 -->
      <div class="MenuChoice m-4 d-flex justify-content-between">
        <button type="button" class="menuBtn btn fs-1 m-2 btn-outline-dark">
          신메뉴
        </button>
        <button type="button" class="menuBtn btn fs-1 m-2 btn-outline-dark">
          커피
        </button>
        <button type="button" class="menuBtn btn fs-1 m-2 btn-outline-dark">
          Tea
        </button>
        <button type="button" class="menuBtn btn fs-1 m-2 btn-outline-dark">
          에이드&스무디
        </button>
      </div>
      <!-- 메뉴 카테고리 끝 -->

      <!-- 메뉴 갯수 시작 -->
      <div class="menuNumber m-4 fs-2">20개</div>
      <!-- 메뉴 갯수 끝 -->

      <!-- 매장 리스트 시작-->
      <div class="menuList fs-2">
        <div class="menuList1 d-flex text-center">
          <div class="menuImg">
            <img src="http://placehold.it/270X270" class="m-4" alt="" />
            <div>아메리카노</div>
            <div>4,500원</div>
          </div>
          <div class="menuImg">
            <img src="http://placehold.it/270X270" class="m-4" alt="" />
            <div>카페라떼</div>
            <div>4,500원</div>
          </div>
          <div class="menuImg">
            <img src="http://placehold.it/270X270" class="m-4" alt="" />
            <div>카푸치노</div>
            <div>4,500원</div>
          </div>
        </div>
        <div class="menuList2 d-flex text-center">
          <div class="menuImg">
            <img src="http://placehold.it/270X270" class="m-4" alt="" />
            <div>콜드브루</div>
            <div>4,500원</div>
          </div>
          <div class="menuImg">
            <img src="http://placehold.it/270X270" class="m-4" alt="" />
            <div>카라멜 마끼야또</div>
            <div>4,500원</div>
          </div>
          <div class="menuImg">
            <img src="http://placehold.it/270X270" class="m-4" alt="" />
            <div>식혜</div>
            <div>4,500원</div>
          </div>
        </div>
      </div>
      <!-- 매장 리스트 끝-->
    </div>

    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!--  사용자 정의 JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      // < 버튼 클릭시 매장 선택 화면으로 이동
      $(document).ready(function () {
        $("#backBtnImg").on("click", function (e) {
          e.preventDefault();

          window.location.href = "store_choice.html";
        });
      });

      // 돋보기 클릭시 메뉴 검색창으로 이동
      $(document).ready(function () {
        $("#search").on("click", function (e) {
          e.preventDefault();

          window.location.href = "menu_search.html";
        });
      });
    </script>
  </body>
</html>
