<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>매장 검색</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
  </head>
  <body>
    <!-- 매장검색 상단 시작 -->
    <div class="container-fluid p-0">
      <div class="headTop">
        <div class="headerTop d-flex justify-content-between">
          <button class="backBtn border-0 bg-white">
            <img
              id="backBtnImg"
              src="../../static/images/icons/cross.png"
              alt="back"
            />
          </button>
          <div class="topText">
            <div class="store_search_text fw-bold fs-1">매장 검색</div>
          </div>
          <div class="cartImg">
            <img src="../../static/images/icons/online-shopping.png" alt="" />
          </div>
        </div>
      </div>
      <br />
      <!-- 매장검색 상단 끝 -->

      <!-- 매장 검색창 시작 -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-white border-0" id="basic-addon1"
          ><img src="../../static/images/icons/search.png" alt=""
        /></span>
        <input
          type="text"
          class="form-control fs-1"
          placeholder="지점명으로 검색"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <img id="textReset" src="../../static/images/icons/cross.png" />
      </div>
      <!-- 상품 검색창 끝 -->

      <!-- 매장 리스트 시작-->
      <div id="storeList" class="storeList d-flex justify-content-between m-5">
        <div class="storeNmae">
          <div class="fw-bold fs-1 m-1">의정부역점</div>
          <div class="fs-2 m-1">경기도 의정부시 시민로 75</div>
          <div class="fs-3 m-1 text-danger">122m</div>
        </div>
        <div class="storeImg">
          <img
            src="/MegaProject/OrderApp/src/main/resources/static/images/icons/apple-touch-icon-152x152.png"
            alt=""
          />
          <img
            id="firef"
            class="starimgStar"
            style="width: 60px"
            src="/MegaProject/OrderApp/src/main/resources/static/images/icons/myStoreIcon.png"
            onclick="hover1()"
            alt=""
          />
        </div>
      </div>
      <!-- 매장 리스트 끝-->
      <div class="moreBox">더보기</div>
    </div>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!--  사용자 정의 JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      //메뉴 리스트 선택 js 시작
      $(document).ready(function () {
        $(".storeListMenu span").click(function () {
          // 모든 버튼에서 'active' 클래스 제거
          $(".storeListMenu span").removeClass("active");

          // 클릭된 버튼에 'active' 클래스 추가
          $(this).addClass("active");
        });
      });

      //즐겨찾기 버튼
      let isImageChanged = false;
      function hover1() {
        if (!isImageChanged) {
          document.getElementById("firef").src =
            "../../static/images/icons/myStoreIcon2.png";
          isImageChanged = true;
        } else {
          document.getElementById("firef").src =
            "../../static/images/icons/myStoreIcon.png";
          isImageChanged = false;
        }
      }

      //x 버튼 시 클릭스 뒤로가기
      $(document).ready(function () {
        $("#backBtnImg").on("click", function (e) {
          e.preventDefault();

          window.history.back();
        });
      });

      // 인풋 옆 x 클릭시 텍스트 지워짐
      document.addEventListener("DOMContentLoaded", function () {
        var textReset = document.getElementById("textReset");

        textReset.addEventListener("click", function () {
          var inputElement = document.querySelector(".form-control");

          inputElement.value = "";
        });
      });

      //매장 선택시 주문하기(메뉴선택) 페이지로 이동
      $(document).ready(function () {
        $("#storeList").on("click", function (e) {
          e.preventDefault();

          window.location.href = "order_choice.html";
        });
      });
    </script>
  </body>
</html>
