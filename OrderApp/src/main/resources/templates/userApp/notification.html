<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/mobile_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>알림</title>
  </head>
  <body>
    <!-- 로그인 화면 페이지 시작 -->
    <div layout:fragment="mobile" class="container-fluid p-0">
      <!-- 간격 생성 시작 -->
      <!--      <div class="emptyBox"></div>-->
      <br />
      <!-- 간격 생성 끝 -->
      <!-- 스탬프 헤더 및 뒤로가기, 새로고침 버튼-->
      <div>
        <div class="stampHeaderBox d-flex justify-content-between">
          <div class="stampBtnBox">
            <img
              class="backImg ms-3"
              th:src="@{static/images/icons/nav-back.svg}"
              alt=""
              id="backBtn"
            />
          </div>
        </div>
      </div>
      <br />
      <!-- 헤더 -->
      <div class="d-flex border-bottom border-dark">
        <div class="stampCountBox d-flex mb-3">
          <p>알림</p>
        </div>
      </div>
      <!-- 하단 내역 -->
      <div
        th:each="order, status:${ list }"
        th:if="${order.memberId == loginId}"
      >
        <div style="margin: 0 2vh">
          <div class="d-flex justify-content-between" style="margin-top: 2vh">
            <p class="fs-1 fw-bold" style="color: rgb(153, 153, 153)">스탬프</p>
            <p class="fs-3" th:text="${order.orderDatetime}">
              2013.11.15.12.55
            </p>
          </div>
          <p class="fs-2">스탬프 1개가 적립되었습니다.</p>
        </div>
      </div>
    </div>
    <!-- 로그인 화면 페이지 끝 -->
    <script layout:fragment="script">
      //  뒤로가기 버튼 클릭시 이전 페이지로 이동
      $(document).ready(function () {
        $("#backBtn").on("click", function (e) {
          e.preventDefault();

          window.history.back();
        });
      });
    </script>
  </body>
</html>
