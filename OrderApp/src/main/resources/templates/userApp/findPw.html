<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mobile_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>비밀번호 찾기</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
  </head>
  <body>
    <!-- 로그인 화면 페이지 시작 -->
    <div class="container-fluid p-0">
      <!-- 간격 생성 시작 -->
      <div class="emptyBox mt-3 mb-2"></div>
      <br />
      <!-- 간격 생성 끝 -->
      <!-- 아이디 및 비밀번호 찾기 헤더 및 네비 -->
      <div>
        <p class="findHeader mt-3 fw-bold text-center">
          아이디 및 비밀번호 찾기
        </p>
        <br />
        <div class="d-flex border-bottom">
          <div class="findNav">
            <a href="findId.html">아이디 찾기</a>
          </div>
          <div class="findNav" style="border-bottom: 3px solid black">
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>
      </div>
      <br />
      <!-- 입력 폼 시작 -->
      <div class="formBox mt-3 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberId"
          placeholder="&nbsp;&nbsp;아이디를 입력해주세요."
        />
      </div>
      <!-- 비밀번호 찾기 질문 -->
      <label for="pwFind" class="labelTxt form-label"
        >비밀번호 찾기 질문*</label
      >
      <div class="pwFindBox mb-1 d-flex justify-content-center">
        <select class="form-select fs-1" id="pwFind">
          <option selected></option>
          <option value="1">기억에 남는 추억의 장소는?</option>
          <option value="2">자신의 인생 좌우명은?</option>
          <option value="3">자신에게 가장 소중한 보물은?</option>
        </select>
      </div>
      <div class="formBox mt-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputPwAnswer"
          placeholder="&nbsp;&nbsp;질문의 답을 입력해주세요"
        />
      </div>
      <!-- 확인 -->
      <div class="d-flex mt-3 justify-content-center">
        <button
          type="submit"
          class="submitBox btn fw-bold"
          id="findSubmitBtnPw"
        >
          확인
        </button>
      </div>
      <!-- 입력 폼 끝 -->
      <!-- 간격 생성 시작 -->
      <br />
      <br />
      <br />
      <!-- 간격 생성 끝 -->
      <!-- 로고 박스 시작-->
      <div
        class="logoBox text-center w-100 d-flex flex-wrap align-content-center justify-content-center"
      >
        <img
          src="./images/MGC LOGO (7).png"
          alt=""
          id="megaLogo"
          class="w-50"
        />
      </div>
      <!-- 로고 박스 끝 -->
    </div>
    <!-- 로그인 화면 페이지 끝 -->
  </body>
</html>
