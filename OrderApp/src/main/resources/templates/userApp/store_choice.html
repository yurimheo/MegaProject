<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>매장 선택</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
  </head>
  <body>
    <!-- 상단 메장선택 & 돋보기 버튼 시작 -->
    <div class="container-fluid p-0">
      <div class="choiceAndSearch d-flex">
        <div class="choiceStore text-end p-4" style="width: 60%">
          <div class="fw-bold fs-1">매장 선택</div>
        </div>
        <button
          class="search text-end bg-transparent text-body border-0"
          style="width: 40%"
        >
          <img
            id="search"
            src="/MegaProject/OrderApp/src/main/resources/static/images/icons/search.png"
            alt="search"
          />
        </button>
      </div>
      <br />
      <!-- 상단 메장선택 & 돋보기 버튼 끝 -->

      <!-- 매장 선택 방법 시작 -->
      <div class="storeListMenu d-flex">
        <div id="btn1" class="storeListMenu-btn1 m-3 p-1 fs-1">
          리스트로 선택
        </div>
        &nbsp
        <div id="btn2" class="storeListMenu-btn2 m-3 p-1 fs-1">지도로 선택</div>
        &nbsp
        <div id="btn3" class="storeListMenu-btn3 m-3 p-1 fs-1">즐겨찾기</div>
      </div>
      <!-- 매장 선택 방법 끝 -->

      <!-- 가로 선 시작 -->
      <div class="line border border-bottom"></div>
      <!-- 가로 선 끝 -->

      <!-- 내 주변 매장 문구 시작 -->
      <div class="aroundStore m-4 fs-3">
        내 주변에
        <label class="highlighte">15개의 매장</label>이 있습니다.
      </div>
      <!-- 내 주변 매장 문구 끝 -->

      <!-- 매장 리스트 시작-->
      <div id="storeList" class="storeList d-flex justify-content-between m-5">
        <div class="storeNmae">
          <div class="fw-bold fs-1 m-1">의정부역점</div>
          <div class="fs-2 m-1">경기도 의정부시 시민로 75</div>
          <div class="fs-3 m-1 text-danger">122m</div>
        </div>
        <div class="storeImg">
          <div>
            <img
              src="/MegaProject/OrderApp/src/main/resources/static/images/icons/apple-touch-icon-152x152.png"
              alt=""
            />
          </div>
          <img
            id="firef"
            class="starimgStar"
            style="width: 60px"
            src="/MegaProject/OrderApp/src/main/resources/static/images/icons/myStoreIcon.png"
            onclick="hover1()"
            alt=""
          />
        </div>
      </div>
      <!-- 매장 리스트 끝-->
    </div>

    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!--  사용자 정의 JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      //메뉴 리스트 선택 js 시작
      $(document).ready(function () {
        $(".storeListMenu span").click(function () {
          // 모든 버튼에서 'active' 클래스 제거
          $(".storeListMenu span").removeClass("active");

          // 클릭된 버튼에 'active' 클래스 추가
          $(this).addClass("active");
        });
      });

      // 즐겨찾기 버튼
      let isImageChanged = false;
      function hover1() {
        if (!isImageChanged) {
          document.getElementById("firef").src =
            "../../static/images/icons/myStoreIcon2.png";
          isImageChanged = true;
        } else {
          document.getElementById("firef").src =
            "../../static/images/icons/myStoreIcon.png";
          isImageChanged = false;
        }
      }
      // 돋보기 클릭시 지점명 검색으로 이동
      $(document).ready(function () {
        $("#search").on("click", function (e) {
          e.preventDefault();

          window.location.href = "store_search.html";
        });
      });

      //매장 선택시 주문하기(메뉴선택) 페이지로 이동
      $(document).ready(function () {
        $("#storeList").on("click", function (e) {
          e.preventDefault();

          window.location.href = "order_choice.html";
        });
      });
    </script>
  </body>
</html>
