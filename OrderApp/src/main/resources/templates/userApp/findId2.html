<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/mobile_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>아이디 찾기</title>
  </head>
  <body>
    <!-- 아이디 찾기 화면 페이지 시작 -->
    <div layout:fragment="mobile" class="container-fluid p-0">
      <!-- 간격 생성 시작 -->
      <div class="emptyBox"></div>
      <div class="emptyBox"></div>
      <!-- 간격 생성 끝 -->

      <!-- 헤더 텍스트 시작 -->
      <div class="signInFinishTitleBox">
        <span class="signInTitle fw-bold">
          고객님의 정보와 <br />일치하는 아이디입니다 :>
        </span>
      </div>
      <!-- 헤더 텍스트 끝 -->

      <!-- 아이디 박스 시작 -->
      <div class="findFinishBox">
        <!-- 아이디가 있을 경우 -->
        <span th:if="${member_id != null}">“</span>
        <span th:if="${member_id != null}" th:text="${member_id}"
          >test1234</span
        >
        <span th:if="${member_id != null}">”</span>
        <p th:if="${join_date != null}" th:text="'가입일: ' + ${join_date}" class="fs-2">
          가입일 : 23. 11. 15
        </p>

        <!-- 아이디가 없을 경우 -->
        <p th:if="${member_id == null}" class="fs-2">아이디가 없습니다!</p>
      </div>
      <!-- 아이디 박스 끝 -->
      <!-- 간격 생성 시작 -->
      <br />
      <!-- 간격 생성 끝 -->
      <!-- 확인 -->
      <div class="findBtnBox d-flex justify-content-center">
        <button type="submit" class="submitBox btn fw-bold" id="findPwBtn">
          비밀번호 찾기
        </button>
        <button type="submit" class="submitBox btn fw-bold" id="loginBtn">
          로그인
        </button>
      </div>
      <!-- 간격 생성 시작 -->
      <div class="emptyBox" style="height: 8.7vh"></div>
      <!-- 간격 생성 끝 -->
      <!-- 로고 박스 시작-->
      <div
        class="logoBox text-center w-100 d-flex flex-wrap align-content-center justify-content-center"
      >
        <img
          src="./images/MGC LOGO (7).png"
          alt=""
          class="w-50"
          id="megaLogo"
        />
      </div>
      <!-- 로고 박스 끝 -->
    </div>
    <!-- 회원가입 화면 페이지 끝 -->
    <script layout:fragment="script">
      //  비밀번호 찾기 페이지로 이동
      $(document).ready(function () {
        $("#findPwBtn").on("click", function (e) {
          e.preventDefault();

          window.location.href = "/findPw";
        });
      });
      //  로그인 페이지로 이동
      $(document).ready(function () {
        $("#loginBtn").on("click", function (e) {
          e.preventDefault();

          window.location.href = "/login";
        });
      });
    </script>
  </body>
</html>
