<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <style>
      /* 구분선 css 시작 */
      .divider {
        width: 100%;
        height: 8px;
        background: #f8fafc;
        margin-top: 1px;
        box-shadow: 0 -1px 0 0 #edf1f3;
      }
      /* 구분선 css 끝 */

      /* 메뉴 이미지 시작*/
      .meunImg {
        width: 170px;
        height: 170px;
      }
      /* 메뉴 이미지 끝*/

      /* 상품 이름 및 이미지 가운데 정렬 시작*/
      .nameDescription,
      .menuOrderImg {
        text-align: center;
      }
      /* 상품 이름 및 이미지 가운데 정렬 끝 */

      /* 갯수 증감 및 총 금액 시작*/
      .amountBox {
        width: 100%;
        padding: 24px 5%;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        box-shadow: 0 1px 0 0 #dfdfdf;
      }

      .amountBox .amount {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 120px;
        padding-right: 1px;
        font-size: 17px;
      }

      .totalPriceBox {
        width: 100%;
        padding: 24px 5%;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        box-shadow: 0 1px 0 0 #dfdfdf;
      }
      .totalPrice {
        font-weight: bold;
        color: red;
      }
      /* 갯수 증감 및 총 금액 시작*/

      /* 주문 장바구니 버튼 시작 */
      .order-btn {
        text-align: center;
        margin: 30px;
      }
      .nowOrder {
        display: inline-block;
        width: 150px;
        height: 50px;
        border: 2px solid #000;
        border-radius: 8px;
        border: none;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        text-decoration: none;
        margin: 10px;
        background-color: #f0f0f0;
        color: #000;
      }
      .inputCart {
        display: inline-block;
        width: 150px;
        height: 50px;
        border: 2px solid #000;
        border-radius: 8px;
        border: none;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        text-decoration: none;
        margin: 10px;
        background-color: black;
        color: white;
      }

      .order-btn:hover {
        background-color: #ccc;
      }
      /* 주문 장바구니 버튼 끝 */
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- 메뉴 이미지 시작 -->
      <div class="menuOrderImg">
        <img src="../../static/images/grey.png" class="meunImg" alt="" />
      </div>
      <!-- 메뉴 이미지 끝 -->

      <!-- 메뉴 이름 & 메뉴 설명 시작-->
      <div class="nameDescription">
        <h3 class="menuName">아메리카노</h3>
        <h4 class="menuDescription">아메리카노 설명</h4>
      </div>
      <!-- 메뉴 이름 & 메뉴 설명 끝-->

      <div class="divider"></div>

      <!-- 수량 및 가격 시작 -->
      <div class="amountBox">
        <div class="amount">
          <img src="../../static/images/icons/btn-amount-min.svg" alt="" />
          <span>1</span>
          <img src="../../static/images/icons/btn-amount-plus.svg" alt="" />
        </div>
        <div class="price g900" id="order-price">1,500원</div>
      </div>
      <!-- 수량 및 가격 끝 -->

      <div class="divider"></div>

      <!-- 총 상품금액 시작 -->
      <div class="totalPriceBox">
        <h3 class="totalPriceText">총 상품금액</h3>
        <div class="totalPrice">1,500원</div>
      </div>
      <!-- 총 상품금액 끝-->

      <!-- 바로주문 & 장바구니담기 시작-->
      <div class="order-btn">
        <a href="" class="nowOrder">바로 주문</a>
        <a href="" class="inputCart">장바구니 담기</a>
      </div>
      <!-- 바로주문 & 장바구니담기 끝-->
    </div>
  </body>
</html>
