<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>아이디 찾기</title>
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
  </head>
  <body>
    <!-- 로그인 화면 페이지 시작 -->
    <div class="container-fluid p-0">
      <!-- 간격 생성 시작 -->
      <div class="emptyBox mt-3 mb-2"></div>
      <br />
      <!-- 간격 생성 끝 -->
      <!-- 아이디 및 비밀번호 찾기 헤더 및 네비 -->
      <div>
        <p class="findHeader mt-3 fw-bold text-center">
          아이디 및 비밀번호 찾기
        </p>
        <br />
        <div class="d-flex border-bottom">
          <div class="findNav" style="border-bottom: 3px solid black">
            <a href="#">아이디 찾기</a>
          </div>
          <div class="findNav">
            <a href="findPw.html">비밀번호 찾기</a>
          </div>
        </div>
      </div>
      <br />
      <!-- 입력 폼 시작 -->
      <div class="formBox mt-3 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberName"
          placeholder="&nbsp;&nbsp;이름을 입력해주세요."
        />
      </div>
      <div class="formBox mt-3 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberEmail"
          placeholder="&nbsp;&nbsp;이메일을 입력해주세요."
        />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="submitBox btn fw-bold" id="findSubmitBtn">
          확인
        </button>
      </div>
      <!-- 입력 폼 끝 -->
      <!-- 간격 생성 시작 -->
      <div class="emptyBox"></div>
      <div class="emptyBox"></div>
      <br />
      <!-- 간격 생성 끝 -->
      <!-- 로고 박스 시작-->
      <div
        class="logoBox text-center w-100 d-flex flex-wrap align-content-center justify-content-center"
      >
        <img
          src="../../static/images/MGC LOGO (7).png"
          alt=""
          class="w-50"
          id="megaLogo"
        />
      </div>
      <!-- 로고 박스 끝 -->
    </div>
    <!-- 로그인 화면 페이지 끝 -->
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!-- j쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!--  사용자 정의 JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      //  이용자 아이디 출력 페이지로 이동
      $(document).ready(function () {
        $("#findSubmitBtn").on("click", function (e) {
          e.preventDefault();

          window.location.href = "findId2.html";
        });
      });

      //  로고 클릭시 로그인 페이지로 이동
      $(document).ready(function () {
        $("#megaLogo").on("click", function (e) {
          e.preventDefault();

          window.location.href = "loginForm.html";
        });
      });
    </script>
  </body>
</html>
