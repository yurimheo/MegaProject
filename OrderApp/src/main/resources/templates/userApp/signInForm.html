<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" : 뷰포트 설정 -->
    <!-- content="width=device-width : 디바이스의 가로 넓이에 맞춤 -->
    <!-- initial-scale = 1.0 : 최초 화면 크기 100% 비율 -->
    <!-- minimum-scale=1.0 : 최소 화면 크기 100% 비율 -->
    <!-- maximum-scale=1.0 : 최대 화면 크기 100% 비율 -->
    <!-- user-scalable=no : 사용자 확대 금지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 아이폰 노치 커버 -->
    <meta name="viewport" content="viewport-fit=cover" />
    <title>회원가입</title>
    <!-- JQuery UI CSS -->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.min.css"
    />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
  </head>
  <body>
    <!-- 로그인 화면 페이지 시작 -->
    <div class="container-fluid p-0">
      <div class="emptyBox"></div>
      <!-- 입력 폼 시작 -->
      <!-- 이름 -->
      <label for="inputMemberName" class="labelTxt form-label">이름*</label>
      <br />
      <div class="formBox mt-0 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberName"
          placeholder="&nbsp;&nbsp;이름을 입력해주세요"
        />
      </div>
      <!-- 아이디 -->
      <label for="inputMemberId" class="labelTxt form-label">아이디</label>
      <br />
      <div class="formBox mt-0 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberId"
          disabled
        />
      </div>
      <!-- 비밀번호 -->
      <label for="inputMemberPw" class="labelTxt form-label">비밀번호*</label>
      <div class="formBox mb-3 d-flex justify-content-center">
        <input
          type="password"
          class="inputBox form-control fs-1"
          id="inputMemberPw"
          placeholder="&nbsp;&nbsp;비밀번호를 입력해주세요"
        />
      </div>
      <!-- 비밀번호 확인 -->
      <label for="inputMemberPw2" class="labelTxt form-label"
        >비밀번호 확인*</label
      >
      <div class="formBox mb-3 d-flex justify-content-center">
        <input
          type="password"
          class="inputBox form-control fs-1"
          id="inputMemberPw2"
          placeholder="&nbsp;&nbsp;위와 동일한 비밀번호를 입력해주세요"
        />
      </div>
      <!-- 생년월일 -->
      <label for="inputMemberBirth" class="labelTxt form-label"
        >생년월일*</label
      >
      <br />
      <div class="formBox mt-0 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox fs-1"
          id="inputMemberBirth datepicker"
          placeholder="&nbsp;&nbsp;생년월일을 선택해주세요"
        />
      </div>
      <!-- 이메일 -->
      <label for="inputMemberEmail" class="labelTxt form-label">이메일*</label>
      <br />
      <div class="formBox mt-0 mb-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberEmail"
          placeholder="&nbsp;&nbsp;이메일을 입력해주세요"
        />
      </div>
      <!-- 연락처 -->
      <label for="inputMemberPhone" class="labelTxt form-label">연락처*</label>
      <br />
      <div class="formBox mt-0 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberPhone"
          placeholder="&nbsp;&nbsp;연락처를 입력해주세요"
        />
      </div>
      <br />
      <!-- 비밀번호 찾기 질문 -->
      <label for="pwFind" class="labelTxt form-label"
        >비밀번호 찾기 질문*</label
      >
      <div class="pwFindBox mb-1 d-flex justify-content-center">
        <select class="form-select fs-1" id="pwFind">
          <option selected></option>
          <option value="1">기억에 남는 추억의 장소는?</option>
          <option value="2">자신의 인생 좌우명은?</option>
          <option value="3">자신에게 가장 소중한 보물은?</option>
        </select>
      </div>
      <div class="formBox mt-3 d-flex justify-content-center">
        <input
          type="text"
          class="inputBox form-control fs-1"
          id="inputMemberPhone"
          placeholder="&nbsp;&nbsp;질문의 답을 입력해주세요"
        />
      </div>
      <!-- 간격 생성 시작 -->
      <div class="emptyBox"></div>
      <!-- 간격 생성 끝 -->
      <!-- 회원가입 -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="submitBox btn fw-bold" id="signInFinish">
          회원가입
        </button>
      </div>

      <!-- 입력 폼 끝 -->
    </div>
    <!-- 로그인 화면 페이지 끝 -->
    <!-- JQuery 및 JQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script>
      //  회원가입 페이지로 이동
      $(document).ready(function () {
        $("#signInFinish").on("click", function (e) {
          e.preventDefault();

          window.location.href = "signInFinish.html";
        });
      });

      // datapicker
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
  </body>
</html>
